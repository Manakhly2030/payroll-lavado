<div id="main-div">
    <form id="lavado-payroll-batch-form">
        <table>
            <tr><td>Company</td><td>
                <select id="select-company">
                </select>
            </td></tr>
            <tr><td>Start Date</td><td><input id="batch-start-date" type="date"/></td></tr>
            <tr><td>End Date</td><td><input id="batch-end-date" type="date"/></td></tr>
            <tr><td>Run biometric process</td><td><input type="checkbox" id="chk-biometric-process"/></td></tr>
            <tr><td>Clear old error log records</td><td><input type="checkbox" id="chk-clear-error-log-records"/></td></tr>
            <tr><td>Clear old action log records</td><td><input type="checkbox" id="chk-clear-action-log-records"/></td></tr>
            <tr><td>Clear old batch objects</td><td><input type="checkbox" id="chk-batch-objects"/></td></tr>
            <tr><td><input id="btn-run-batch" type="button" value="Start Batch"/></td><td></td></tr>
        </table>
    </form>
</div>
